<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <style>
        #main { display: flex; height: 100vh; }
        #noteList { width: 250px; border-right: 1px solid #ddd; padding: 10px; overflow-y:auto; }
        #editor { flex: 1; display: flex; flex-direction: column; }
        #padFrame { flex: 1; width: 100%; border: none; }
        #controls { padding: 10px; border-top: 1px solid #ddd; background: #fff; }
        ul { list-style: none; padding: 0; }
        li { padding: 6px; cursor: pointer; }
        li:hover { background: #f1f1f1; }
    </style>
</head>
<body>
<div id="main">
    <div id="noteList">
        <button id="newNote">New Note</button>
        <ul id="notes"></ul>
    </div>
    <div id="editor">
        <iframe id="padFrame"></iframe>
        <div id="controls">
            <button id="saveNote">Save</button>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
<script src="/js/notes.js"></script>
</body>
</html>
