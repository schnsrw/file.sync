<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <meta charset="UTF-8" />
    <style>
        body {font-family: Arial, sans-serif; margin:0; padding:0; display:flex; height:100vh;}
        #users {width:200px; border-right:1px solid #ddd; padding:10px; overflow-y:auto;}
        #chat {flex:1; display:flex; flex-direction:column;}
        #messages {flex:1; padding:10px; overflow-y:auto;}
        #input {display:flex; padding:10px; border-top:1px solid #ddd;}
        #input input {flex:1; padding:8px;}
        #input button {padding:8px 12px; margin-left:5px;}
        .msg {margin-bottom:5px;}
        .me {text-align:right;}
        .delivered {font-size:0.8em; color:green;}
    </style>
</head>
<body>
<div id="users"></div>
<div id="chat">
    <div id="messages"></div>
    <div id="input">
        <input id="messageText" type="text" placeholder="Type message" />
        <button id="sendBtn">Send</button>
    </div>
</div>
<script src="/js/chat.js"></script>
</body>
</html>
