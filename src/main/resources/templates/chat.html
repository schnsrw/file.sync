<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        #main {
            display: flex;
            height: 100vh;
        }

        #users {
            width: 280px;
            border-right: 1px solid #ddd;
            background-color: #ffffff;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        .user {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user:hover,
        .user.active {
            background-color: #f1f3f5;
        }

        .user-pic {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info .name {
            font-weight: 500;
        }

        .user-info .status-text,
        .user-info .last-msg {
            font-size: 0.75em;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background-color: green;
        }

        .offline {
            background-color: grey;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            padding: 16px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            font-size: 1.1rem;
        }

        #messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f5f6f8;
        }

        .msg-wrapper {
            display: flex;
            align-items: flex-end;
            margin-bottom: 12px;
        }

        .msg-wrapper.me {
            flex-direction: row-reverse;
        }

        .msg {
            max-width: 65%;
            padding: 10px 14px;
            border-radius: 12px;
            background-color: #e4e6eb;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .msg-wrapper.me .msg {
            background-color: #d1e7dd;
        }

        .msg-profile {
            width: 32px;
            height: 32px;
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
        }

        #input {
            display: flex;
            padding: 12px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #input input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            transition: border 0.2s;
        }

        #input input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        #input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #input button:hover {
            background-color: #0056b3;
        }

        #messages::-webkit-scrollbar,
        #users::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb,
        #users::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="users">
        <div class="user active">
            <div class="user-pic">A</div>
            <div class="user-info">
                <div class="name">Alice</div>
                <div class="status-text">online</div>
                <div class="last-msg">Hey there</div>
            </div>
            <div class="status-dot online"></div>
        </div>
        <div class="user">
            <div class="user-pic">B</div>
            <div class="user-info">
                <div class="name">Bob</div>
                <div class="status-text">last seen 1h ago</div>
                <div class="last-msg">See you!</div>
            </div>
            <div class="status-dot offline"></div>
        </div>
    </div>

    <div id="chat">
        <div id="chat-header">
            <span id="chatWith">Chat with Alice</span>
        </div>
        <div id="messages">
            <div class="msg-wrapper">
                <div class="msg-profile">A</div>
                <div class="msg">Hi there! How are you?</div>
            </div>
            <div class="msg-wrapper me">
                <div class="msg">I'm good, thanks!</div>
                <div class="msg-profile">M</div>
            </div>
        </div>
        <div id="input">
            <input id="messageText" type="text" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>
<script src="/js/chat.js"></script>
</body>
</html>
