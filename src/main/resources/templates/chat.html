<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f0f2f5;
        }

        #users {
            width: 240px;
            border-right: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.05);
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        #chat-header {
            padding: 12px 16px;
            background-color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 1px solid #ccc;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        #messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .msg {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 10px;
            background-color: #e4e6eb;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .me {
            margin-left: auto;
            background-color: #d1e7dd;
        }

        .delivered {
            font-size: 0.75em;
            color: green;
            margin-top: 3px;
            text-align: right;
        }

        #input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            transition: all 0.2s ease-in-out;
        }

        #input input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        #input button {
            padding: 10px 18px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #input button:hover {
            background-color: #0056b3;
        }

        #messages::-webkit-scrollbar,
        #users::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb,
        #users::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #users .user {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #users .user:hover,
        #users .user.active {
            background-color: #e9ecef;
        }

        .user.active {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div id="users">
    <!-- Users are dynamically added -->
</div>

<div id="chat">
    <div id="chat-header">
        <span id="chatWith">Select a user</span>
    </div>
    <div id="messages"></div>
    <div id="input">
        <input id="messageText" type="text" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="/js/chat.js"></script>
</body>
</html>
