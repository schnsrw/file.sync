<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Call</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: #fff;
        }

        #videos {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        video {
            width: 45%;
            background: #333;
        }

        #controls {
            padding: 10px;
            text-align: center;
            background: #111;
        }

        #hangupBtn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #dc3545;
            color: #fff;
            cursor: pointer;
        }

        #hangupBtn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div id="controls">
    <button id="hangupBtn">Hang Up</button>
    </div>
<script src="/js/auth.js"></script>
<script src="/js/call.js"></script>
</body>
</html>
