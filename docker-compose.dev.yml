version: '3.8'
services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: filedb
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  etherpad:
    image: etherpad/etherpad
    restart: always
    environment:
      API_KEY: apikey
    ports:
      - "9001:9001"

volumes:
  mysql_data:
  mongo_data:
  redis_data:
  # no volume defined for etherpad; it uses default in-container storage
